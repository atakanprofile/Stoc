language: cpp
compiler: gcc
sudo: require
dist: trusty
before_install:
- sudo add-apt-repository ppa:beineri/opt-qt59-trusty -y
- sudo apt-get update -qq
install:
- sudo apt-get -y -qq install libgl1-mesa-dev qt59base qt59imageformats qt59svg qt59charts-no-lgpl qt59tools
- source /opt/qt*/bin/qt*-env.sh
script:
- chmod +x deploy.sh
- ./deploy.sh
after_success:
- curl --upload-file ../Stacer*.AppImage https://transfer.sh/Stacer-x64.AppImage
before_deploy:
- wget -cO lqt "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
- chmod +x lqt
- unset QTDIR; unset QT_PLUGIN_PATH; unset LD_LIBRARY_PATH
- "./lqt dist/stacer/stacer -bundle-non-qt-libs -no-translations"
- cp /opt/qt59/lib/libQt5Svg.so.5.9.0 dist/stacer/lib/libQt5Svg.so.5
- cp /opt/qt59/plugins/imageformats/libqsvg.so dist/stacer/plugins/imageformats
- "./lqt dist/stacer/stacer -appimage"
- rm -f lqt
- mv Stacer-x86_64.AppImage ../Stacer-x_64.AppImage
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/atakanprofile/Stacer-x_64.AppImage"
  on:
    repo: atakanprofile/Stoc
    branch: native
    tags: true

